
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NOVA Academy | Mock UTME 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        #root {
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: block;
        }
        
        /* Mobile-specific fixes */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                overflow-x: hidden;
            }
            #root {
                overflow-x: hidden;
            }
        }
        
        /* Loading state */
        .loading-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
        }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .jamb-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .text-gradient {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 6s ease-in-out infinite; }

        @media print {
            .no-print { display: none !important; }
            body { 
                background: white !important; 
                background-image: none !important;
                padding: 0 !important;
            }
            .print-only { display: block !important; }
            .print-shadow-none { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
            .print-rounded-none { border-radius: 0 !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<script>
// Safari compatibility fixes
(function() {
    // Check if import maps are supported
    if (!HTMLScriptElement.supports || !HTMLScriptElement.supports('importmap')) {
        console.warn('Import maps not fully supported, using fallback');
    }
    
    // Error handler for Safari
    window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-fallback')) {
            root.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: system-ui; color: #dc2626;"><h2>Error loading application</h2><p>Please try refreshing the page.</p><p style="font-size: 0.875rem; color: #64748b; margin-top: 1rem;">' + (e.error ? e.error.message : 'Unknown error') + '</p></div>';
        }
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
    });
})();
</script>
</head>
<body>
    <div id="root">
        <div class="loading-fallback">
            <div style="text-align: center; padding: 2rem;">
                <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="margin-top: 1rem; color: #64748b; font-family: 'Plus Jakarta Sans', sans-serif;">Loading...</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="module" src="/index.tsx"></script>
<script>
// Fallback error display for Safari
window.addEventListener('error', function(e) {
    if (e.filename && e.filename.includes('index.tsx')) {
        console.error('Error loading index.tsx:', e);
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.querySelector('.loading-fallback')) {
                root.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: system-ui; color: #dc2626;"><h2>Error Loading Application</h2><p style="color: #64748b; margin-top: 1rem;">Please try refreshing the page.</p><p style="color: #64748b; font-size: 0.875rem; margin-top: 0.5rem;">If the problem persists, try using Chrome or Firefox.</p></div>';
            }
        }, 2000);
    }
}, true);
</script>
</body>
</html>
